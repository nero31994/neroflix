<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-menu">
        <div class="logo">MovieFlix</div>
        <input type="text" id="search" placeholder="Search movies..." oninput="debounceSearch()">
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    </div>

    <div class="side-nav">
        <a href="#" onclick="fetchCategory('popular')">Popular</a>
        <a href="#" onclick="fetchCategory('now_playing')">Newest</a>
        <a href="#" onclick="fetchCategory('top_rated')">Trending</a>
        <a href="#" onclick="fetchCategory('animation')">Anime</a>
        <a href="#" onclick="fetchCategory('tv')">TV Series</a>
    </div>

    <p id="loading" class="loading">Loading movies...</p>
    <div id="movies" class="grid"></div>
    <p id="error" class="error"></p>

    <script src="script.js"></script>
</body>
</html>
